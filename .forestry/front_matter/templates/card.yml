label: Content_block
hide_body: true
fields:
- name: block_type
  type: select
  default: []
  config:
    required: false
    options:
    - Card
    - Hero
    - Main
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Block type
- name: card_title
  type: text
  config:
    required: false
  label: Title
  description: This field will appear as the main heading, can be left blank
- name: card_content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Content
  description: This field will appear as the main content in page, can be left blank
- name: main_image
  type: file
  config:
    maxSize: 64
  label: Main image
  description: Main image used in the hero and card block types, leave blank if creating
    a main block
